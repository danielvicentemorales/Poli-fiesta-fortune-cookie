<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="header text-light py-3 text-center">
        <div class="d-flex justify-content-center align-items-center">
            <img src="assets\Logo-PUPR1.png" alt="Logo PUPR" class="header-logo me-3">
            <h1 class="display-2">POLI-FIESTA</h1>
        </div>
        <h2 class="display-6">Galleta de la Fortuna</h2>
    </header>

    <!-- Main Section -->
    <main id="intro" class="justify-content-center align-items-center">
        <!-- Cookie Container -->
        <div class="cookie-container" id="cookieContainer">
            <div class="cookie closed"></div>
            <div class="cookie open"></div>
            <div class="paper" id="paper"></div>
        </div>
    
    </main>

    <!-- Contact Info -->
    <div class="container-info">
        <a href="https://www.facebook.com/share/1HspMbi1wM/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer" class="social-link">
            <img src="assets/contact-info/contact-info-fb-poli-fiesta.png" alt="Imagen fb" class="img-fluid rounded social-icon">
        </a>
        <a href="https://www.instagram.com/polifiesta?igsh=OTl2Nm13M3g3OG02" target="_blank" rel="noopener noreferrer" class="social-link">
            <img src="assets/contact-info/contact-info-ig-poli-fiesta.png" alt="Imagen ig" class="img-fluid rounded social-icon">
        </a>
    </div>


    <!-- Footer Images -->
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center g-3">
            <div class="col-4 col-md-3 text-center">
                <img src="assets/Guiar-borracho-es-un-crimen.PNG" alt="Imagen 1">
            </div>
            <div class="col-4 col-md-3 text-center">
                <img src="assets/Polifiesta-Logo.PNG" alt="Imagen 2" class="img-fluid rounded">
            </div>
            <div class="col-4 col-md-3 text-center">
                <img src="assets\LogoComisiónSeguridadTránsito-1.png" alt="Imagen 3" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-3 text-center">
        <p class="hashtag mb-0">#PASALALLAVE</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script src="js/script.js"></script>
</body>
</html>
